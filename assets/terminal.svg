<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="560" viewBox="0 0 1200 560" role="img" aria-label="Terminal Easter Egg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#06080b"/>
      <stop offset="1" stop-color="#0a0f14"/>
    </linearGradient>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000000" flood-opacity="0.55"/>
    </filter>

    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M 48 0 L 0 0 0 48" fill="none" stroke="#111827" stroke-width="1" opacity="0.25"/>
    </pattern>

    <linearGradient id="neural" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0ea5e9" stop-opacity="0.00"/>
      <stop offset="0.5" stop-color="#0ea5e9" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#0ea5e9" stop-opacity="0.00"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="560" fill="url(#bg)"/>
  <rect width="1200" height="560" fill="url(#grid)" opacity="0.35"/>

  <!-- Neural strokes -->
  <path d="M60 120 C220 40, 420 60, 560 140 S880 240, 1140 120" stroke="url(#neural)" stroke-width="2" fill="none"/>
  <path d="M40 460 C220 340, 420 380, 600 500 S900 580, 1160 460" stroke="url(#neural)" stroke-width="2" fill="none"/>

  <!-- Window -->
  <g filter="url(#shadow)">
    <rect x="90" y="70" rx="16" ry="16" width="1020" height="420" fill="#0b1016" stroke="#111827" stroke-width="1.5" opacity="0.98"/>
    <rect x="90" y="70" rx="16" ry="16" width="1020" height="46" fill="#0a0f14" stroke="#111827" stroke-width="1.5"/>

    <!-- macOS buttons -->
    <circle cx="122" cy="93" r="7.5" fill="#ff5f57"/>
    <circle cx="146" cy="93" r="7.5" fill="#febc2e"/>
    <circle cx="170" cy="93" r="7.5" fill="#28c840"/>

    <!-- Title -->
    <text x="600" y="98" text-anchor="middle"
      font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, Courier New, monospace"
      font-size="13" fill="#9aa4ad" opacity="0.9">rae@nexus:~ — terminal</text>

    <!-- RAE glow -->
    <text x="1045" y="106" text-anchor="end"
      font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, Courier New, monospace"
      font-size="14" fill="#22c55e" opacity="0.22" filter="url(#glow)">RAE</text>

    <!-- Content (all inline styles, no CSS block) -->
    <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, Courier New, monospace">

      <!-- 1 -->
      <text x="120" y="150" font-size="14" fill="#8b949e">rae@nexus:~$</text>
      <text x="250" y="150" font-size="14" fill="#c9d1d9">curl -s https://rae-ayen.com/insight | grep -A3 "integrity"</text>
      <text x="250" y="174" font-size="13" fill="#7aa2f7" opacity="0.85"># Fetching wisdom from your domain, searching for integrity</text>
      <text x="250" y="196" font-size="13" fill="#9aa4ad" opacity="0.9">Building systems with purpose...</text>

      <!-- 2 -->
      <text x="120" y="232" font-size="14" fill="#8b949e">rae@nexus:~$</text>
      <text x="250" y="232" font-size="14" fill="#c9d1d9">find /system/mind -type f -name "*.trust" -exec chmod +x {} \;</text>
      <text x="250" y="256" font-size="13" fill="#7aa2f7" opacity="0.85"># Finding and activating trust components in the system</text>
      <text x="250" y="278" font-size="13" fill="#7aa2f7" opacity="0.85"># Making trust executable — a beautiful metaphor</text>

      <!-- 3 -->
      <text x="120" y="314" font-size="14" fill="#8b949e">rae@nexus:~$</text>
      <text x="250" y="314" font-size="14" fill="#c9d1d9">sudo ./forge --continuous-learning --resilience --trust</text>
      <text x="250" y="338" font-size="13" fill="#7aa2f7" opacity="0.85"># Running your core values as a program</text>

      <!-- 4 -->
      <text x="120" y="372" font-size="14" fill="#8b949e">rae@nexus:~$</text>
      <text x="250" y="372" font-size="14" fill="#c9d1d9">cat /dev/urandom | head -c 32 | openssl enc -base64 | tee ~/.ssh/purpose</text>
      <text x="250" y="396" font-size="13" fill="#7aa2f7" opacity="0.85"># Creating meaning from chaos (valid entropy)</text>

      <!-- 5 -->
      <text x="120" y="430" font-size="14" fill="#8b949e">rae@nexus:~$</text>
      <text x="250" y="430" font-size="14" fill="#c9d1d9">ssh -q rae@future.local "echo 'Connected to possibility'"</text>

      <!-- 6 -->
      <text x="120" y="464" font-size="14" fill="#8b949e">rae@nexus:~$</text>
      <text x="250" y="464" font-size="14" fill="#c9d1d9">echo "Build with intention, defend with purpose" | sudo tee -a /etc/motd &gt; /dev/null &amp;&amp; echo "✓"</text>

      <!-- Cursor (static, GitHub-safe) -->
      <rect x="1088" y="452" width="9" height="16" fill="#c9d1d9" opacity="0.9"/>
    </g>
  </g>
</svg>
